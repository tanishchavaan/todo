<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input { display: block; width: 100%; margin: 10px 0; padding: 8px; }
        button { padding: 10px; width: 100%; background: blue; color: white; border: none; cursor: pointer; }
    </style>
    <script>
            window.onload = function () {
    console.log("‚úÖ Script Loaded");

    let usernameInput = document.getElementById("loginUsername");

    if (!usernameInput) {
        console.error("‚ùå Username input field NOT FOUND!");
        return;
    }

    document.getElementById("loginBtn").addEventListener("click", function () {
        let storedUser = localStorage.getItem("user"); // Get stored user
        let inputUser = usernameInput.value.trim(); // Get input

        console.log("üîµ Stored User:", storedUser);
        console.log("üü¢ Input User:", inputUser);

        if (!storedUser) { // If no user is registered
            alert("‚ùå No user found! Redirecting to register page...");
            window.location.href = "register.html";
            return;
        }

        if (inputUser.toLowerCase() === storedUser.toLowerCase()) { 
            localStorage.setItem("loggedIn", "true"); // Mark as logged in
            alert("‚úÖ Login successful!");
            window.location.href = "todo.html"; // Redirect
        } else {
            alert("‚ùå Invalid username! Try again.");
        }
    });
};

    </script>

    
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()" id="loginBtn">Login</button>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>

    <script>
        function login()
         {
            let username = document.getElementById("loginUsername").value;
            let password = document.getElementById("loginPassword").value;
            
            let users = JSON.parse(localStorage.getItem("users")) || [];
            let user = users.find(user => user.username === username && user.password === password);
            
            if (user) 
            {
                alert("Login successful! Redirecting to To-Do App...");
                window.location.href = "todo.html";
            }
            else
            {
                alert("Invalid username or password!");
            }
        }
    </script>
</body>
</html>
